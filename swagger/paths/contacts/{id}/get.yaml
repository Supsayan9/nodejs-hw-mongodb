tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: Get contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6687bd0b07d349529f997ba9'
responses:
  '200':
    description: 'Successfully found contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 6687bd0b07d349529f997ba9!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: ../../../components/responses/401.yaml
